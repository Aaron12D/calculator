<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="row" id="answer">
                <div id="old-answer">-</div>
                <div id="current-answer">0</div>
            </div>
            <div class="row">
                <button class="top" id="clear">C</button>
                <button class="top" id="negative">+/-</button>
                <button class="top" id="percent">%</button>
                <button class="right" id="divide">/</button>
            </div>
            <div class="row">
                <button class="main" id="seven">7</button>
                <button class="main" id="eight">8</button>
                <button class="main" id="nine">9</button>
                <button class="right" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="main" id="four">4</button>
                <button class="main" id="five">5</button>
                <button class="main" id="six">6</button>
                <button class="right" id="minus">-</button>
            </div>
            <div class="row">
                <button class="main" id="one">1</button>
                <button class="main" id="two">2</button>
                <button class="main" id="three">3</button>
                <button class="right" id="plus">+</button>
            </div>
            <div class="row" id="special-row">
                <button class="main" id="zero">0</button>
                <button class="main" id="decimal">.</button>
                <button class="right" id="equal">=</button>
        </div>
    </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
